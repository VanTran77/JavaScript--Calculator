<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Calculator</title>
    </head>
    <body>
        <div id="calc-grid">
            <div id="output">
                <div previous-operand id="previous-operand"></div>
                <div current-operand id="current-operand"></div>
            </div>
            <div id=calc>
                <div>
                    <button clearBtn class="btn btn-info" id="ac">AC</button>
                    <button deleteBtn class="btn btn-info">DEL</button>
                    <button operation class="btn btn-info">÷</button>
                </div>
                <div >
                    <button number class="btn btn-info">1</button>
                    <button number class="btn btn-info">2</button>
                    <button number class="btn btn-info">3</button>
                    <button operation class="btn btn-info">✕</button>
                </div>
                <div>
                    <button number class="btn btn-info">4</button>
                    <button number class="btn btn-info">5</button>
                    <button number class="btn btn-info">6</button>
                    <button operation class="btn btn-info">+</button>
                </div>
                <div>
                    <button number class="btn btn-info">7</button>
                    <button number class="btn btn-info">8</button>
                    <button number class="btn btn-info">9</button>
                    <button operation class="btn btn-info">-</button>
                </div>
                <div>
                    <button number class="btn btn-info">.</button>
                    <button number class="btn btn-info">0</button>
                    <button equalBtn class="btn btn-info" id="equal">=</button>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
